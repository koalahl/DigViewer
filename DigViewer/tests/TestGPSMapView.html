<!DOCTYPE html>
<html>
   <head>
       <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
       <style type="text/css">
           html { height: 100% }
           body { height: 100%; margin: 0; padding: 0 }
           #map_canvas { height: 100% }
       </style>
       <script type="text/javascript" src="TestGPSMapView.js"></script>
       <script type="text/javascript"
       <script type="text/javascript" src="../GPSMapView.js"></script>
   </head>
   <body "initializeApi()">
       <div id="map_canvas" style="width:400px; height:300px"></div>
       <div id="input_form">
           <div id="key_form">
               <form name="apikey">
                   <br>API key:<input type="text" name="key" value=""></input></br>
                   <input type="button" name="key_button" value="Set Key" onclick="testSetKey()"></input>
                   <br></br>
               </form>
           </div>
           <form name="main">
               <br>latitude:<input type="text" name="latitude" value="35.486645"></input></br>
               <br>longitude:<input type="text" name="longitude" value="139.477983"></input></br>
               <br>heading:<input type="text" name="heading" value="0"></input></br>
               <br>focal length(mm):<input type="text" name="focal_length" value="35"></input></br>
               <br>arrow clolor:<input type="text" name="arrow_color" value="#FF0000"></input></br>
               <br>FOV color:<input type="text" name="fov_color" value="#FF0000"></input></br>
               <input type="button" value="Set Marker" onclick="testSetMarker()"></input>
               <input type="button" value="Reset Marker" onclick="testResetMarker()"></input>
           </form>
       </div>
   </body>
</html>
